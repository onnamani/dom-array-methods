<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>DOM Array Methods</title>
</head>
<body>
  <h1>DOM Array Methods</h1>

  <div class="container">
    <aside>
      <button id="add-user">Add User <i class="fa fas fa-user"></i></button>
      <button id="double">Double Money <i class="fa fas fa-dollar-sign"></i></button>
      <button id="show-millionaires">Show Only Millionaires <i class="fa fas fa-money-check-alt"></i></button>
      <button id="sort">Sort by Richest <i class="fa fas fa-sort-amount-down"></i></button>
      <button id="calculate-weatlh">Calculate entire Wealth <i class="fa fas fa-calculator"></i></button>
    </aside>

    <main id='main'>
      <h2><strong>Person</strong> Wealth</h2>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
